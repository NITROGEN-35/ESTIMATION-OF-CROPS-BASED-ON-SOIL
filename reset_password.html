<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Crop Estimator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>ðŸ”‘ Reset Password</h2>
          <p>Enter and confirm your new password</p>
        </div>

        <form id="resetPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />
            <img src="eye-close.png" id="eye-new" />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required />
            <img src="eye-close.png" id="eye-confirm" />
          </div>

          <button type="submit" class="submit-btn auth-btn">
            <i class="fas fa-lock"></i>
            Update Password
          </button>
        </form>

        <div class="auth-links">
          <a href="signin.html">Back to Sign In</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Toggle for new password
      const newPass = document.getElementById("newPassword");
      const eyeNew = document.getElementById("eye-new");
      if (eyeNew) {
        eyeNew.onclick = () => {
          newPass.type = newPass.type === "password" ? "text" : "password";
          eyeNew.src =
            newPass.type === "password" ? "eye-close.png" : "eye-open.png";
        };
      }

      // Toggle for confirm password
      const confirmPass = document.getElementById("confirmPassword");
      const eyeConfirm = document.getElementById("eye-confirm");
      if (eyeConfirm) {
        eyeConfirm.onclick = () => {
          confirmPass.type =
            confirmPass.type === "password" ? "text" : "password";
          eyeConfirm.src =
            confirmPass.type === "password" ? "eye-close.png" : "eye-open.png";
        };
      }
    </script>
  </body>
</html>
