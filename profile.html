<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav style="margin-bottom: 2em; text-align: center">
      <a href="dashboard.html">Dashboard</a> |
      <a href="history.html">History</a> |
      <a href="#" data-action="logout">Logout</a>
    </nav>

    <div
      class="main"
      style="max-width: 480px; margin: 40px auto; padding: 24px"
    >
      <h2>My Profile</h2>

      <form id="profileForm" style="margin-top: 20px">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <button type="submit" class="submit-btn">Update Profile</button>
      </form>
    </div>

    <!-- script.js handles profileForm submit and pre-fill -->
    <script src="script.js"></script>
  </body>
</html>
